<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">

  <!-- Componente NavBar -->
  <app-nav-bar></app-nav-bar>

  <!-- Sidebar Mejorado -->
  <aside class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 shadow-lg md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
         aria-label="Sidenav" id="drawer-navigation">
    <div class="overflow-y-auto py-5 px-3 h-full bg-gradient-to-b from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900">
      <!-- Sección de Responsable -->
      <div class="mb-6">
        <div class="flex items-center p-2 mb-2 text-gray-700 rounded-lg dark:text-white group">
          <span class="ml-1 text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-blue-400 dark:from-blue-400 dark:to-blue-300">
            RESPONSABLE
          </span>
        </div>

        <ul class="space-y-2">
          <!-- Item de menú con efectos mejorados -->
          <li>
            <a routerLink="solicitudesPendientes"
               routerLinkActive="bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 dark:border-blue-400"
               class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg transition-all hover:bg-blue-50 hover:shadow-xs dark:text-gray-300 dark:hover:bg-gray-700 group">
              <div class="p-1.5 mr-3 rounded-lg bg-blue-100 dark:bg-blue-900/30 group-hover:bg-blue-200 dark:group-hover:bg-blue-800">
                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z"/>
                </svg>
              </div>
              <span>Solicitudes pendientes</span>
            </a>
          </li>

          <!-- Otros items del menú con el mismo estilo -->
          <li>
            <a routerLink="solicitudesAutorizadas"
               routerLinkActive="bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 dark:border-blue-400"
               class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg transition-all hover:bg-blue-50 hover:shadow-xs dark:text-gray-300 dark:hover:bg-gray-700 group">
              <div class="p-1.5 mr-3 rounded-lg bg-green-100 dark:bg-green-900/30 group-hover:bg-green-200 dark:group-hover:bg-green-800">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                </svg>
              </div>
              <span>Solicitudes autorizadas</span>
            </a>
          </li>

          <li>
            <a routerLink="solicitudesFinalizadas"
               routerLinkActive="bg-blue-50 dark:bg-blue-900/20 border-l-4 border-blue-500 dark:border-blue-400"
               class="flex items-center p-3 text-sm font-medium text-gray-700 rounded-lg transition-all hover:bg-blue-50 hover:shadow-xs dark:text-gray-300 dark:hover:bg-gray-700 group">
              <div class="p-1.5 mr-3 rounded-lg bg-purple-100 dark:bg-purple-900/30 group-hover:bg-purple-200 dark:group-hover:bg-purple-800">
                <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                </svg>
              </div>
              <span>Solicitudes finalizadas</span>
            </a>
          </li>

          <li>
            <button (click)="botonDescargarReporte()"
                    class="flex w-full items-center p-3 text-sm font-medium text-gray-700 rounded-lg transition-all hover:bg-blue-50 hover:shadow-xs dark:text-gray-300 dark:hover:bg-gray-700 group">
              <div class="p-1.5 mr-3 rounded-lg bg-yellow-100 dark:bg-yellow-900/30 group-hover:bg-yellow-200 dark:group-hover:bg-yellow-800">
                <svg class="w-5 h-5 text-yellow-600 dark:text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
                </svg>
              </div>
              <span>Reporte del mes</span>
            </button>
          </li>
        </ul>
      </div>
      <app-separador-version></app-separador-version>
    </div>
  </aside>

  <!-- Contenido Principal -->
  @if (!isVisible) {
    <main class="p-4 pt-20 md:ml-64 transition-all duration-300">
      <div class="min-h-screen rounded-xl bg-white shadow-sm dark:bg-gray-800/50 dark:border dark:border-gray-700">
        <router-outlet></router-outlet>
      </div>
    </main>
  } @else {
    <!-- Spinner Mejorado -->
    <div class="fixed inset-0 flex items-center justify-center bg-white/80 dark:bg-gray-900/80 z-50">
      <div class="text-center">
        <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-500 border-r-transparent dark:border-blue-400 dark:border-r-transparent"></div>
        <p class="mt-4 text-lg font-medium text-gray-700 dark:text-gray-300">Procesando solicitud...</p>
      </div>
    </div>
  }

</div>
