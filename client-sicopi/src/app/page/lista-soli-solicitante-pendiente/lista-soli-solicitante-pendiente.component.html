<section class="dark:bg-gray-900 m-2">

  <app-tabla-responsable
    [tituloDeTabla]="this.tituloDeTabla"
    [listTituloTabla]="this.listTituloTabla"
    [pagina]="this.pagina"

    (idSolicitudPublisher)="botonBuscarSolicitudById($event)"
    (botonTrashPublisher)="botonTrashPublisher()"

    (goToPagePublisher)="goToPage($event)"
    (goToPreviousPagePublisher)="goToPreviousPage($event)"
    (goToNextPagePublisher)="goToNextPage($event)"

  >
  </app-tabla-responsable>

  @if (hayInformeModal){
    <!-- Main modal -->
    <div tabindex="-1" aria-hidden="true"
         class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-700 bg-opacity-30">
      <div class="relative p-4 w-full max-w-6xl h-auto"> <!-- Cambiado a max-w-4xl para más ancho -->
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-2xl dark:bg-gray-800"> <!-- Añadido shadow-2xl y cambiado a gray-800 -->
          <!-- Modal header -->
          <div class="flex items-center justify-between p-6 border-b rounded-t dark:border-gray-600"> <!-- Aumentado padding a p-6 -->
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white"> <!-- Aumentado tamaño de texto -->
              Escribe el Informe
            </h3>
            <button (click)="botonCerrarModalInforme()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-xl p-2 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>

          <!-- Modal body -->
          <div class="p-8 space-y-6"> <!-- Aumentado padding a p-8 y añadido space-y-6 -->
            <quill-editor
              [(ngModel)]="editorContent"
              [modules]="quillConfig"
              placeholder="Escribe el contenido de tu solicitud aquí..."
              class="w-full h-64 dark:[&_.ql-editor.ql-blank::before]:text-white"
              theme="snow">
            </quill-editor>
          </div>

          <!-- Modal footer -->
          <div class="flex items-center justify-end p-6 space-x-4 border-t border-gray-200 rounded-b dark:border-gray-600"> <!-- Aumentado padding -->
            <button type="button" (click)="botonGenerarInformeSolicitudPdf()" class="px-6 py-3 text-lg font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Descargar
            </button>
          </div>
        </div>
      </div>
    </div>
  }


  @if (noHayInformeModal) {
    <div tabindex="-1" aria-hidden="true"
         class="fixed inset-0 z-50 flex items-center justify-center w-full h-full overflow-y-auto overflow-x-hidden bg-gray-700 bg-opacity-30">
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header (close button) -->
          <button (click)="botonCerrarModalInformativo()" type="button"
                  class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>

          <!-- Modal body -->
          <div class="p-4 md:p-5 text-center">
            <!-- Icono de información (círculo con 'i') -->
            <svg class="mx-auto mb-4 text-yellow-600 w-12 h-12 dark:text-yellow-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
            </svg>

            <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
              Información importante
            </h3>

            <!-- Contenido del mensaje -->
            <div class="space-y-4">
              <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                Esta solicitud en particular no requiere un Informe de Solicitud, por lo que puede omitir este paso y continuar con el proceso.
              </p>
            </div>

            <!-- Modal footer (buttons) -->
            <div class="mt-6">
              <button (click)="botonCerrarModalInformativo()" type="button"
                      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Entendido
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }


</section>
