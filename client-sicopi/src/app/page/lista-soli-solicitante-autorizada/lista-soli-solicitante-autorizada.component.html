<section class="dark:bg-gray-900 m-2">

  <app-tabla-responsable
    [tituloDeTabla]="this.tituloDeTabla"
    [listTituloTabla]="this.listTituloTabla"
    [pagina]="this.pagina"

    (idSolicitudPublisher)="botonBuscarSolicitudById($event)"
    (botonTrashPublisher)="botonTrashPublisher()"

    (goToPagePublisher)="goToPage($event)"
    (goToPreviousPagePublisher)="goToPreviousPage($event)"
    (goToNextPagePublisher)="goToNextPage($event)"
  >
  </app-tabla-responsable>



  @if (isModalVisible) {
    <!-- Main modal -->
    <div id="select-modal" tabindex="-1" aria-hidden="true"
         class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-700 bg-opacity-10">
      <div class="relative p-4 w-full max-w-7xl">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-2xl dark:bg-gray-800">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Retirar Documentos
            </h3>
            <button type="button" (click)="botonCerrarModalRetiro()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <!-- Modal body -->
          <app-registrar-retiro
            [idSolicitud]="idSolicitudTemporal"
            (botonOrdenPedidoPublisher)="botonOrdenPedidoClikeado()"
          >
          </app-registrar-retiro>

        </div>
      </div>
    </div>
  }

</section>
